<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Codex SDK 控制台</title>
    <link rel="stylesheet" href="/ui/styles.css" />
  </head>
  <body>
    <div class="app">
      <header class="head">
        <div class="title">Codex SDK 控制台</div>
        <div class="meta" id="status">连接中…</div>
      </header>

      <section class="bar">
        <label class="meta" for="threadId">threadId</label>
        <input id="threadId" placeholder="留空 = 新对话；可粘贴恢复" />
        <button id="newThreadBtn" type="button">新对话</button>
      </section>

      <main id="chat" class="chat" aria-label="chat"></main>

      <section class="composer" aria-label="composer">
        <textarea id="input" rows="2" placeholder="输入后回车发送（Shift+Enter 换行）"></textarea>
        <button id="sendBtn" class="primary" type="button">发送</button>
      </section>

      <footer class="foot meta">
        提示：本页只负责“输入 → 执行”。如需旁路查看 rollout/翻译，可另开 sidecar UI。
      </footer>
    </div>

    <script type="module" src="/ui/app.js"></script>
  </body>
</html>
